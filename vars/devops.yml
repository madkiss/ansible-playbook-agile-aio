apache2_vhosts_base: "{{ apache2_vhosts_home }}"
apache2_vhosts_custom_log: "/var/log/apache2/vhosts/{{ apache2_vhosts_server_name }}_access.log"
apache2_vhosts_error_log: "/var/log/apache2/vhosts/{{ apache2_vhosts_server_name }}_error.log"
apache2_vhosts_redirect: "/ https://{{ apache2_vhosts_server_name }}"
apache2_vhosts_server_admin: "webmaster@{{ apache2_vhosts_server_name }}"
apache2_vhosts_ssl_certificate_chain_file: "/etc/ssl/certs/intermediate.pem"
apache2_vhosts_ssl_certificate_file: "/etc/ssl/certs/certificate.pem"
apache2_vhosts_ssl_certificate_key_file: "/etc/ssl/private/key.pem"
apache2_vhosts_ssl_engine: "on"
apache2_http_port: "80"
apache2_https_port: "443"
apache2_vhosts_document_root: ~
apache2_vhosts_gid: ~
apache2_vhosts_uid: ~
apache2_vhosts_http_port: "{{ apache2_http_port }}"
apache2_vhosts_https_port: "{{ apache2_https_port }}"
apache2_vhosts_proxy_preserve_host: "Off"
apache2_vhosts_proxy_request: "On"
apache2_vhosts_proxy_via: "On"

ufw_logging: "on"
ufw_state: "enabled"

apt_cache_valid_time: "3600"
apt_upgrade: "full"

confluence_connector_port: "8090"
confluence_gid: "{{ apache2_vhosts_gid }}"
confluence_hash_salt: "{{ apache2_vhosts_hash_salt }}"
confluence_home: "{{ apache2_vhosts_home }}"
confluence_pass: "{{ apache2_vhosts_pass }}"
confluence_proxy_name: "{{ apache2_vhosts_server_name }}"
confluence_scheme: "https"
confluence_server_port: "8000"
confluence_uid: "{{ apache2_vhosts_uid }}"
confluence_user: "{{ apache2_vhosts_user }}"

jira_connector_port: "8080"
jira_gid: "{{ apache2_vhosts_gid }}"
jira_hash_salt: "{{ apache2_vhosts_hash_salt }}"
jira_home: "{{ apache2_vhosts_home }}"
jira_pass: "{{ apache2_vhosts_pass }}"
jira_proxy_name: "{{ apache2_vhosts_server_name }}"
jira_scheme: "https"
jira_server_port: "8005"
jira_uid: "{{ apache2_vhosts_uid }}"
jira_user: "{{ apache2_vhosts_user }}"

mysql_connector_java_user: "{{ apache2_vhosts_user }}"
mysql_port: "3306"
mysql_vhosts_collation: "utf8_bin"
mysql_vhosts_encoding: "utf8"
mysql_vhosts_id: "{{ apache2_vhosts_id }}"
mysql_vhosts_pass: "{{ apache2_vhosts_pass }}"
mysql_vhosts_user: "{{ apache2_vhosts_user }}"
